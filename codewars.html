    // ------------------------------------------39.Reversed Words------------------------------------------------------
    function reverseWords(str) {
        return str.split(' ').reverse().toString().replaceAll(',', ' ')
    }

    // ------------------------------------------40.DNA to RNA Conversion-----------------------------------------------
    function DNAtoRNA(dna) {
        return dna.includes('T') ? dna.replaceAll('T', 'U') : dna
    }

    // ------------------------------------------41.Sentence Smash------------------------------------------------------
    function smash (words) {
        return words.toString().replaceAll(',',' ')
    }

    // ------------------------------------------42.Jenny's secret message----------------------------------------------
    function greet(name){
        return name ==="Johnny"? "Hello, my love!" : "Hello, " + name + "!"
    }

    // ------------------------------------------43.Count by X----------------------------------------------------------
    function countBy(x, n) {
        let z = [];
        for (let i=1; i<n+1; i++ )
            z.push(i*x)
        return z;
    }
