    // ---------------------------------------506.Simple Fun #261: Whose Move----------------------------------------------------------
    //1
    function whoseMove(lastPlayer, win) {
        if (win && lastPlayer === 'white' || !win && lastPlayer === 'black') {
            return 'white'
        } else if (win && lastPlayer === 'black' || !win && lastPlayer === 'white') {
            return 'black'
        }
    }

    //2
    function _whoseMove(lastPlayer, win) {
        return (win && lastPlayer === 'white' || !win && lastPlayer === 'black')? 'white'
            : win && lastPlayer === 'black' || !win && lastPlayer === 'white'? 'black' : 'white'
    }
