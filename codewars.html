    // ------------------------------------------166.SpeedCode #2 - Array Madness---------------------------------------
    function arrayMadness(a, b) {
        let sa = 0
        for (let i=0; i<a.length; i++) {
            sa += a[i]**2
        }

        let sb = 0
        for (let i=0; i<b.length; i++) {
            sb += b[i]**3
        }
        return sa > sb
    }
