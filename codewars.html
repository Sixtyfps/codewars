    // ------------------------------------------85.Pillars-------------------------------------------------------------
    function pillars(num, dist, width) {
        if (num===1) {
            return 0
        }
        if(num === 2) {
            return dist*100
        } else {
            return ((num-2)*(width)) + (dist*100*(num-1))
        }
    }

    function pillars(num, dist, width) {
        return num===1? 0 : num===2? 100*dist : ((num-2)*(width)) + (dist*100*(num-1))
    }
